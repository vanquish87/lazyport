<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<script>
    // === include 'setup' then 'config' above ===
    const labels = {{ date_list | safe }};
    const data = {
      labels: labels,
      datasets: [{
        label: 'Closing Price',
        borderColor: '#32F329',
        fill: false,
        tension: .3,
        pointStyle: 'circle',
        pointRadius: 0,
        data: {{ closing_price_list | safe }},
      }]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        tooltips: {
                mode: 'index',
                intersect: false
            },
            hover: {
                mode: 'index',
                intersect: false
            }
        }
    };

    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
